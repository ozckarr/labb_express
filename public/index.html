<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potatis Databas</title>
    <script defer src="./script.js"></script>
    <script defer src="./PUT.js"></script>
    <script defer src="./POST.js"></script>
    <script defer src="./DELETE.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Potatis databas</h1>
        <div class="potatoDiv">
            <div class="potatoDivContent">
                <input class="potatoSearchBar" type="number" >
                <br>
                <button class="findPotato">Hitta Potatis via ID</button>
            </div>
            <div class="foundPotato"></div>
            <p class="userFindMessage"></p>
        </div>
        <div class="potatoList"></div>
        <div class="potatoDiv">
            <div class="potatoDivContent">
                <label for="addPotatoName">Namn</label>
                <input id="addPotatoName" type="string" >
                <br>
                <label for="addPotatoType">Typ</label>
                <input id="addPotatoType" type="string" >
                <br>
                <label for="addPotatoColor">Färg</label>
                <input id="addPotatoColor" type="string" >
                <br>
                <label for="addPotatoImgUrl">Bild-url</label>
                <input id="addPotatoImgUrl" type="string" >
                <br>
                <button class="addPotato">Lägg till potatis</button>
                <p class="userMessage"></p>
            </div>
        </div>
    </div>
</body>
</html>
